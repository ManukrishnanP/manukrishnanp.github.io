<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }





    .heroimage:hover + .viewthing {
      display: flex;
    }
  </style>
</head>

<body>

  <div class="card-container">
    <div class="card">
      <div class="heroimage">

        <img src="images/image-equilibrium.jpg" class="eq">
        <div class="viewthing">
          <img src="images/icon-view.svg">
        </div>
      </div>

      <div class="content">
        <div class="title"><h3>Equilibrium #3429</h3></div>

        <div class="description">
          Our Equilibrium collection promotes balance and calm.
        </div>

        <div class="costandtime">
          <div class="cost">
            <img src="images/icon-ethereum.svg" height="20px">
            0.041 ETH

          </div>
          <div class="time">
            <img src="images/icon-clock.svg" height="20px">


            3 days left
          </div>

        </div>

        <div class="line"></div>

        <div class="by">
          <div class="image">
            <img src="images/image-avatar.png">

          </div>
          
          
          <div class="byline">Creation of &nbsp;</div><div class="name">Jules Wyvern</div>
          
        </div>

      </div>
    </div>




  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ManukrishnanP">Manukrishnan P</a>.
  </div>
</body>

</html>
